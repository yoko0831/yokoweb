<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>图片查看器</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../../css/viewer.css">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/viewer.min.js"></script>
    <style>
      body{
        background: #dedede;
      }
      #dowebok div{
        padding: 10px;
      }
      #dowebok img{
        max-width: 100%;
      }
    </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row" id="dowebok">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><img src="images/pro11-img1.png" alt="登陆"></div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><img src="images/pro11-img2.png" alt="选择考试"></div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><img src="images/pro11-img3.png" alt="考试——选择题"></div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><img src="images/pro11-img4.png" alt="下载听力"></div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><img src="images/pro11-img5.png" alt="考试——口语"></div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><img src="images/pro11-img6.png" alt="考试——口语答题"></div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><img src="images/pro11-img7.png" alt="考试——下拉列表"></div>
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><img src="images/pro11-img8.png" alt="成绩"></div>
    </div>
  </div>

<script src="../../js/photo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
