<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/css.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/interfaceURL.js"></script>
		<script type="text/javascript" src="js/url.js"></script>
		<script type="text/javascript" src="js/md5.js"></script>
	</head>
	<body class="wrap">
		<div class="wrapper">
			<div class="login_box ohidden">
				<img class="login_bg1" src="images/login_bg1.png" />
				<img class="login_bg2" src="images/login_bg2.png" />
				<div class="login_main">
					<p class="login_title fontgreen">体检录入系统登录</p>
					<div class="login_txt">
						<img class="fl" src="images/user_icon.png" />
						<div class="fl"></div>
						<input class="fl" type="text" placeholder="请输入用户名" id="userId"/>
					</div>
					<div class="login_txt">
						<img class="fl" src="images/lock_icon.png" />
						<div class="fl"></div>
						<input class="fl" type="password" placeholder="密码" id="userPass"/>
					</div>
					<a href="index.html" class="login_btn bggreen" onclick="login()">登录</a>
					<p class="login_tip">*如忘记登录密码请联系工作人员找回密码</p>
				</div>
			</div>
		</div>
	</body>
</html>
