    <script>//图片延迟加载
	    function getPos(obj){
			var l=0,t=0;
	
	      	while(obj){
	        	l+=obj.offsetLeft;
	        	t+=obj.offsetTop;
				obj=obj.offsetParent;
	      	}
			return {left: l, top: t};
	    }

	    window.onresize=window.onscroll=loadImages;
	//if(img.top<可视区底部){加载}
	window.onload=function (){
		loadImages("video_list_ul");
	};
		function loadImages(a){
	      	var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
	      	var scrollBottom=scrollTop+document.documentElement.clientHeight;
			var oUl=document.getElementById(a)
			var aImg=oUl.getElementsByTagName('img');
			for(var i=0;i<aImg.length;i++){
	        	var p=getPos(aImg[i]);
				if(p.top<scrollBottom){
	          		aImg[i].src=aImg[i].getAttribute('_src');
	        	}
	     	}
	    }
    </script>
