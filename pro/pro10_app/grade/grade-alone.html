<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="render" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,minimal-ui,user-scalable=no">
    <meta name="location" content="province=;city=">
    <meta name="apple-touch-fullscreen" content="no">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="applicable-device" content="mobile">
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/maystar.css" />
    <title>单科分析</title>
    <script type="text/javascript" src='../js/zepto.js'></script>
	<script type="text/javascript" src='../js/rem.js'></script>
    <script src="../js/Chart-1.0.1-beta.4.js"></script><!--图表插件-->
</head>
<body>
	<div class="wrapper">
		<header class="topbox clearfix">
			<a href="grade-index.html" class="top_left_btn1 fleft"><img src="../img/top_left_icon2@2x.png"></a>
			<div class="top_title"><p>单科分析</p></div>
		</header><!--头部条-->
		<div class="white"></div>
		<div class="content">
			<section class="analyze_bar clearfix">
				<p class="grade_all_text fleft">第二学期期中考试 </p>
				<p class="grade_all_text fright">语文：104</p>
			</section><!--总成绩-->
			<section class="chartbox">
				<section class="lineChart">
					<p>曲线图（Line charts）</p>
					<canvas id="lineChartCanvas"></canvas><!--曲线图-->
            	</section>
				<section class="barChart">
					<p>柱状图（Bar charts）</p>
					<canvas id="barChartCanvas"></canvas><!--柱状图-->
            	</section>
            	<section class="pieChart">
					<p>饼图（Pie charts）</p>
					<canvas id="pieChartCanvas"></canvas><!--饼图-->
            	</section>
            	<section class="doughnutChart">
					<p>环形图（Doughnut charts）</p>
					<canvas id="doughnutChartCanvas"></canvas><!--环形图-->
            	</section>
            	<section class="radarChart">
					<p>雷达图（Radar charts）</p>
					<canvas id="radarChartCanvas"></canvas><!--雷达图-->
            	</section>
				<script>
					//曲线图
					(function (){
				     	var lineChartData = {
				            labels : ["January2","February","March","April","May"],
				            datasets : [
				                {
				                    fillColor : "rgba(220,220,220,0.5)",
				                    strokeColor : "rgba(220,220,220,1)",
				                    pointColor : "rgba(220,220,220,1)",
				                    pointStrokeColor : "#fff",
				                    data : [65,59,90,81,56]
				                },
				                {
				                    fillColor : "rgba(151,187,205,0.5)",
				                    strokeColor : "rgba(151,187,205,1)",
				                    pointColor : "rgba(151,187,205,1)",
				                    pointStrokeColor : "#fff",
				                    data : [28,48,40,19,96]
				                }
				            ]
				        };
				        var ctx = document.getElementById("lineChartCanvas").getContext("2d");
				        new Chart(ctx).Line(lineChartData);
				    })();
				    //柱状图
					(function (){
				     	var barChartData = {
				            labels : ["January1","February","March","April","May"],
				            datasets : [
				                {
				                    fillColor : "rgba(220,220,220,0.5)",
				                    strokeColor : "rgba(220,220,220,1)",
				                    data : [65,59,90,81,56]
				                },
				                {
				                    fillColor : "rgba(151,187,205,0.5)",
				                    strokeColor : "rgba(151,187,205,1)",
				                    data : [28,48,40,19,96]
				                }
				            ]
				
				        };
				        var ctx = document.getElementById("barChartCanvas").getContext("2d");
            			new Chart(ctx).Bar(barChartData);
				    })();
				    //饼图
					(function (){
				     	var pieChartData = [
				            {
				                value: 30,
				                color:"#F38630"
				            },
				            {
				                value : 200,
				                color : "#E0E4CC"
				            },
				            {
				                value : 100,
				                color : "#69D2E7"
				            }
				
				        ];
				        var ctx = document.getElementById("pieChartCanvas").getContext("2d");
            			new Chart(ctx).Pie(pieChartData);
				    })();
				    //环形图
					(function (){
				     	var doughnutChartData = [
				            {
				                value: 30,
				                color:"#F7464A"
				            },
				            {
				                value : 50,
				                color : "#46BFBD"
				            },
				            {
				                value : 100,
				                color : "#FDB45C"
				            },
				            {
				                value : 40,
				                color : "#949FB1"
				            },
				            {
				                value : 120,
				                color : "#4D5360"
				            }
				
				        ];
				        var ctx = document.getElementById("doughnutChartCanvas").getContext("2d");
            			new Chart(ctx).Doughnut(doughnutChartData);
				    })();
				    //雷达图
					(function (){
				     	var radarChartData = {
				            labels : ["A","B","C","D","E","F","G"],
				            datasets : [
				                {
				                    fillColor : "rgba(220,220,220,0.5)",
				                    strokeColor : "rgba(220,220,220,1)",
				                    pointColor : "rgba(220,220,220,1)",
				                    pointStrokeColor : "#fff",
				                    data : [65,59,90,81,56,55,40]
				                },
				                {
				                    fillColor : "rgba(151,187,205,0.5)",
				                    strokeColor : "rgba(151,187,205,1)",
				                    pointColor : "rgba(151,187,205,1)",
				                    pointStrokeColor : "#fff",
				                    data : [28,48,40,19,96,27,100]
				                }
				            ]
				
				        };
				        var ctx = document.getElementById("radarChartCanvas").getContext("2d");
            			new Chart(ctx).Radar(radarChartData);
				    })();
				</script>
			</section><!--图表区-->
			<div class="white"></div>
			<div class="footer_fixed">
				<a href="grade-questionlist.html" class="grade_alone_btn1">试题标答与解析</a>
			</div><!--底部固定区 试题标答解析-->
		</div><!--主内容-->
	</div>
</body>
</html>
