<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="render" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,minimal-ui,user-scalable=no">
    <meta name="location" content="province=;city=">
    <meta name="apple-touch-fullscreen" content="no">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="applicable-device" content="mobile">
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/maystar.css" />
    <title>找回密码</title>
    <script type="text/javascript" src='../js/zepto.js'></script>
	<script type="text/javascript" src='../js/rem.js'></script>
    <script type="text/javascript">
    	//密码显示隐藏
		$(function(){
			$(".input_block>img").click(function(){
				var v=$(this).prev().attr("type")
				if(v=="password"){
					$(this).attr("src","../img/eye_icon2@2x.png");
				    var a=$(this).prev().attr("type","text");
				}
				else{
					$(this).attr("src","../img/eye_icon3@2x.png");
				    var a=$(this).prev().attr("type","password");
				}
			})
		})
		//获取验证码倒计时
		var countdown=5;
		function settime(val) {
			if (countdown == 0) {
				val.removeAttribute("disabled");
				val.value="重新获取";
				val.style.color='#3492e1';
				countdown=5;
			} else {
				val.setAttribute("disabled", true);
				val.value=countdown+'s';
				val.style.color='#999';
				countdown--;
				setTimeout(function() {
					settime(val)
				},1000)
			}
		}
	</script> 
</head>
<body>
	<div class="wrapper">
		<section class="login_header">
			<a href="login.html" class="top_left_btn2 fleft"><img src="../img/top_left_icon3@2x.png"></a>
		</section><!--大背景图-->
		<p class="login_title1">Retrieve password </p>
		<p class="login_title2">找回密码</p>
		<dl class="login_form">
			<dd>
				<section><img src="../img/login_icon3@2x.png" /></section>
				<input type="tel" placeholder="请输入手机号" />
				<input type="button" id="getcode" value="获取" onclick="settime(this)" /> 
			</dd>
			<dd>
				<section><img src="../img/login_icon4@2x.png" /></section>
				<input type="tel" placeholder="请输入您的手机验证码" />
			</dd>
			<dd class="input_block" >	<!--psw_invisible-->

				<section><img src="../img/login_icon2@2x.png" /></section>
				<input type="password"  placeholder="重新设置8-12位的登录密码"/>
				<img class="eye_switch"  src="../img/eye_icon3@2x.png">
			</dd>
			<dd class="input_block" id="psw_invisible">
				<section><img src="../img/login_icon2@2x.png" /></section>
				<input type="password"  placeholder="确认密码"/>
				<img class="eye_switch"   src="../img/eye_icon3@2x.png">
			</dd>
		</dl><!--表单-->
		
		<a href="login.html" class="regist_btn">完成</a>
	</div>
</body>
</html>
