	<script type="text/javascript">
		//获取验证码倒计时
		var countdown=5;
		function settime(val) {
			if (countdown == 0) {
				val.removeAttribute("disabled");
				val.value="重新获取";
				val.style.color='#3492e1';
				countdown=5;
			} else {
				val.setAttribute("disabled", true);
				val.value=countdown+'s';
				val.style.color='#999';
				countdown--;
				setTimeout(function() {
					settime(val)
				},1000)
			}
		}
	</script>
