<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="render" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,minimal-ui,user-scalable=no">
    <meta name="location" content="province=;city=">
    <meta name="apple-touch-fullscreen" content="no">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="applicable-device" content="mobile">
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/maystar.css" />
    <title>搜索</title>
    <script type="text/javascript" src='../js/zepto.js'></script>
	<script type="text/javascript" src='../js/rem.js'></script>
</head>
<body>
	<div class="wrapper">
		<header class="topbox clearfix">
			<a href="question-list.html" class="top_left_btn1 fleft"><img src="../img/top_left_icon2@2x.png"></a>
			<div class="top_title"><p>搜索</p></div>
			<a href="question-list.html" class="top_right_btn3 fright">取消</a>
			</header><!--头部条-->
		<div class="white"></div>
		<div class="content">
			<section class="question_search_box">
				<section class="question_search_tab">
					<ul class="question_search_ul clearfix">
						<li class="question_search_ul_li question_search_active">全部</li>
						<li class="question_search_ul_li">高一</li>
						<li class="question_search_ul_li">高二</li>
						<li class="question_search_ul_li">高三</li>
					</ul>
					<section class="question_search_input">
						<input type="search" placeholder="请输入要搜索的错题描述关键词"/>
						<input type="button" />
					</section>
				</section>
			</section>
			<section class="search_404">
				<img src="../img/404_icon2@2x.png"/>
				<p>同学，没有找到你输入的关键词！</p>
			</section><!--无错题-->
		</div>
	</div>
</body>
</html>
