<script>
    <!-- 左侧菜单-->
//轮播
    var mySwiper2 = new Swiper('#swiper-container4', {
//        loop: true,//循环
        autoplay: 5000,//时间
        autoplayDisableOnInteraction: false,//轮播
        pagination: '.swiper-pagination',//圆点
        preventClicks: false,//禁止点击
        preloadImages:false,
        lazyLoading: true
    })

    var toggleMenu = function(){
            if (swiper.previousIndex == 0)
                swiper.slidePrev()
        }
        ,menuButton=document.getElementById("spanav")
        , swiper = new Swiper('#wrap', {
            slidesPerView: 'auto'
            , initialSlide: 1
            , resistanceRatio: .00000000000001
            , onSlideChangeStart: function(slider) {

                if (slider.activeIndex == 0) {
                    menuButton.classList.add('cross');
                    menuButton.removeEventListener('click', toggleMenu, false);
                    hidenCreate();
                } else{
                    menuButton.classList.remove('cross');
                    setTimeout(hidenRemove,100);
                }

            }
            , onSlideChangeEnd: function(slider) {
                if (slider.activeIndex == 0){
                    menuButton.removeEventListener('click', toggleMenu, false);
                }
                else{
                    menuButton.addEventListener('click', toggleMenu, false)

                }
            }
            , slideToClickedSlide: true
        });

    function hidenCreate(){
        var rightDiv = document.getElementById('indexmain')
        var hidDiv = document.createElement('div');
        rightDiv.appendChild(hidDiv);
        hidDiv.className = "hidden";
        var odiv1 = document.getElementsByClassName('hidden');
        var bodyHight= document.body.scrollHeight;
        odiv1[0].style.height=bodyHight+"px";
    }
    function hidenRemove() {
        var odiv1 = document.getElementsByClassName('hidden');
        for (var i = 0; i < odiv1.length; i++) {
            odiv1[i].remove();
        }
    }
</script>
