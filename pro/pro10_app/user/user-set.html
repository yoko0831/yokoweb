<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="render" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,minimal-ui,user-scalable=no">
    <meta name="location" content="province=;city=">
    <meta name="apple-touch-fullscreen" content="no">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="applicable-device" content="mobile">
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/maystar.css" />
    <title>设置</title>
    <script type="text/javascript" src='../js/zepto.js'></script>
    <script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src='../js/rem.js'></script>
     <script>
    	window.onload=function(){
    		//显示提示框
    		alertbox('onload_btn','blackhide')
    		alertbox('clear_btn','blackhide2')
    		alertbox('share_btn','blackhide3')
    	}
    </script>
</head>
<body>
	<div class="wrapper">
		<header class="topbox clearfix">
			<a href="../index.html" class="top_left_btn1 fleft"><img src="../img/top_left_icon2@2x.png"></a>
			<div class="top_title"><p>设置</p></div>
		</header><!--头部条-->
		<div class="white"></div>
		<div class="content">
			<ul class="user_set_ul">
				<li>
					<a href="user-aboutus.html">
						<p class="fleft">关于我们</p>
						<img class="fright" src="../img/arrow_right2@2x.png"/>
					</a>
				</li>
				<li id="onload_btn">
					<a href="javascript:;">
						<p class="fleft">版本更新</p>
						<img class="fright" src="../img/arrow_right2@2x.png"/>
					</a>
				</li>
			</ul><!--设置模块-->
			<ul class="user_set_ul">
				<li>
					<a href="javascript:;">
						<p class="fleft">给我五星好评</p>
						<img class="fright" src="../img/arrow_right2@2x.png"/>
					</a>
				</li>
				<li>
					<a href="user-help.html">
						<p class="fleft">帮助与反馈</p>
						<img class="fright" src="../img/arrow_right2@2x.png"/>
					</a>
				</li>
				<li id="clear_btn">
					<a href="javascript:;">
						<p class="fleft">清除缓存</p>
						<span class="fright">17.2MB</span>
					</a>
				</li>
			</ul><!--设置模块-->
			<ul class="user_set_ul">
				<li id="share_btn">
					<a href="javascript:;">
						<p class="fleft">分享</p>
						<img class="fright" src="../img/arrow_right2@2x.png"/>
					</a>
				</li>
			</ul><!--设置模块-->	
		</div><!--主内容-->
		<div class="blackhide" id="blackhide">
			<div class="alert_box">
				<p class="alert_box_text">确定当前已是最新版本</p>
				<section class="alert_box_btn">
					<a href="javascript:;" class="fleft">取消</a>
					<a href="javascript:;" class="fright">确定</a>
				</section>
			</div>
		</div><!--版本更新提示框-->
		<div class="blackhide" id="blackhide2">
			<div class="alert_box">
				<p class="alert_box_text">确定清除缓存吗？</p>
				<section class="alert_box_btn">
					<a href="javascript:;" class="fleft">取消</a>
					<a href="javascript:;" class="fright">确定</a>
				</section>
			</div>
		</div><!--清除缓存提示框-->
		<div class="blackhide" id="blackhide3">
			<div class="share_box">
				<ul class="clearfix">
					<li>
						<a href="javascript:;">
							<img src="../img/share_logo1@2x.png" />
							<p>微信</p>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<img src="../img/share_logo2@2x.png" />
							<p>朋友圈</p>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<img src="../img/share_logo3@2x.png" />
							<p>QQ</p>
						</a>
					</li>
					<li>
						<a href="javascript:;">
							<img src="../img/share_logo4@2x.png" />
							<p>新浪微博</p>
						</a>
					</li>
				</ul><!--社交框-->
				<input type="button" class="share_btn" value="取消" />
			</div>
		</div><!--分享提示框-->
	</div>
</body>
</html>
