    <script>
        //点击删除显示checkbox
        $(function () {
            var j = 0;
            $('#delect_btn').click(function () {
                j++;
                if (j == 1) {
                    $('.checkboxBtn +label').css('display', 'block');
                    $('.footer_fixed').css('display', 'block');
                    $('#delect_btn').html('取消');
                } else {
                    $('.checkboxBtn +label').css('display', 'none');
                    $('.footer_fixed').css('display', 'none');
                    $('#delect_btn').html('<img class="top_right_icon3" src="../img/delete_icon1@2x.png">');
                    $("input[name='checkbox1']").each(function () {
                        $(this).prop("checked", false);
                    });
                    j = 0;
                }
            });
//            全选
            $("input[name='checkbox1']").click(function () {
                $("input[name='checkbox1']:checked").length == $("input[name='checkbox1']").length ? $("#checkAll").prop("checked", true) : $("#checkAll").prop("checked", false);
                $("input[name='checkbox1']:checked").length == $("input[name='checkbox1']").length ? $("#check_all label").html("取消") : $("#check_all label").html("全选");
            });
            $("#checkAll").click(function () {
                $("input[name='checkbox1']").prop("checked", this.checked);
                if ($(this).prop("checked")) {
                    $("#check_all label").html("取消")
                }
                else {
                    $("#check_all label").html("全选")
                }
            });
        })

    </script>
