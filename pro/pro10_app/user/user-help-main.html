<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="render" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,minimal-ui,user-scalable=no">
    <meta name="location" content="province=;city=">
    <meta name="apple-touch-fullscreen" content="no">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="applicable-device" content="mobile">
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/maystar.css" />
    <title>意见反馈</title>
    <script type="text/javascript" src='../js/zepto.js'></script>
    <script type="text/javascript" src='../js/rem.js'></script>
</head>
<body>
	<div class="wrapper">
		<header class="topbox clearfix">
			<a href="user-help.html" class="top_left_btn1 fleft"><img src="../img/top_left_icon2@2x.png"></a>
			<div class="top_title"><p>意见反馈</p></div>
		</header><!--头部条-->
		<div class="white"></div>
		<div class="content">
			<section class="user_help_main_box1 clearfix">
				<p class="fleft">标题：</p>
				<input class="fright" type="text" placeholder="请输入标题" />
			</section><!--标题-->
			<section class="user_help_main_box2 clearfix">
				<div class="clearfix">
					<p class="fleft">内容：</p>
					<span class="fright">0/200</span>
				</div>
				<textarea placeholder="请填写10个字以上的问题描述以便我们提供更好的帮助"></textarea>
			</section><!--内容-->
			<section class="user_help_main_box3 clearfix">
				<p class="fleft">联系方式：</p>
				<input class="fright" type="tel" placeholder="手机号或QQ" />
			</section><!--联系方式-->
			<input type="submit" class="user_help_btn" value="提交" />
		</div><!--主内容-->
	</div>
</body>
</html>
