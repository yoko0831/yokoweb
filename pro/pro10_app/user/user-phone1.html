    <title>更换手机号</title>
    <script type="text/javascript" src='../js/zepto.js'></script>
	<script type="text/javascript" src='../js/rem.js'></script>
    <script type="text/javascript">
		//获取验证码倒计时
		var countdown=5;
		function settime(val) {
			if (countdown == 0) {
				val.removeAttribute("disabled");
				val.value="重新获取";
				val.style.color='#3492e1';
				countdown=5;
			} else {
				val.setAttribute("disabled", true);
				val.value=countdown+'s';
				val.style.color='#999';
				countdown--;
				setTimeout(function() {
					settime(val)
				},1000)
			}
		}
	</script> 
</head>
<body>
	<div class="wrapper">
		<header class="topbox clearfix">
			<a href="user-infor.html" class="top_left_btn1 fleft"><img src="../img/top_left_icon2@2x.png"></a>
			<div class="top_title"><p>更换手机号</p></div>
		</header><!--头部条-->
		<div class="white"></div>
		<div class="content">
			<dl class="login_form" style="margin-top: 0.3rem;">
				<dd>
					<section><img src="../img/login_icon3@2x.png" /></section>
					<input type="tel" placeholder="请输入您的手机号" />
					<input type="button" id="getcode" value="获取" onclick="settime(this)" /> 
				</dd>
				<dd>
					<section><img src="../img/login_icon4@2x.png" /></section>
					<input type="tel" placeholder="请输入您的手机验证码" />
				</dd>
				<a href="user-phone2.html" class="regist_btn">下一步</a>
			</dl><!--表单-->
		</div><!--主内容-->
	</div>
</body>
