<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>天津高考报名系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <link type="text/css" rel="stylesheet" href="css/usercommon.css">
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script>

        function payhiden(){
          location.href="infoSelect.html"
        }
    </script>
    <script>
        $(window).load(function () {
//    表格各行换色
            $(".ifs-tab tr:odd").css({background:"#D8E2EB"});
            $(".ifs-tab tr:even").css({background:"#EEEEEE"});

        });
    </script>
</head>
<body style="background: #eeeeee">
<div class="enroll-wrap">
    <div class="header">
        <h1>天津高考网上报名系统</h1>

        <div>
            <span>欢迎，<b>张珊</b></span>
            <span>退出</span>
        </div>
    </div>
    <!--支付弹出-->
        <div class="pay-div">
            <h2 class="in-title">支付信息</h2>
            <table cellspacing="0" cellpadding="0" class="ifs-tab tab-pay">
                <tr>
                    <td><span>姓名：</span><span>张珊</span></td>
                    <td><span>考籍号：</span><span>12345678901</span></td>
                </tr>
                <tr>
                    <td><span>性别：</span><span>男</span></td>
                    <td><span>身份证号：</span><span>123456789123456789</span></td>
                </tr>
                <tr>
                    <td colspan="2"><span>支付内容：</span><span>2017年天津高考报名费</span></td>

                </tr>
                <tr>

                    <td><span>支付状态：</span><b class="font-color-red">未支付</b><b class="font-color-blue">已支付</b></td>
                    <td ><span>支付金额：</span><b class="font-color-blue">70元</b></td>
                </tr>
            </table>
            <div class="pay-tip">
            	<i class="icon1" ></i>
            	<span class="font-color-gray">
            	1、考生支付成功后才能进行现场确认；<br />2、考生如果已经付款成功，系统没有更新支付状态，请稍后登录系统查看，不要重复支付。
                </span>
            </div>
            <div class="info-button">
                <a class="button-orange" href="#" onclick="payhiden()">查看报名信息</a>      <a class="button-blue">去支付</a>
            </div>
        </div>
</div>

</body>
</html>
