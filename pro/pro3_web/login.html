<!DOCTYPE html>
<html>
<head lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <link type="text/css" rel="stylesheet" href="css/usercommon.css">

    <body>
    <div class="login-wrap">
        <div class="header mleft">
            <h1>天津高考网上报名系统</h1>

        </div>
        <div class="login">
            <div class="login-title">
                <p class="chinese">天津高考报名</p>
                <p class="plink"></p>
                <p>
                    <img src="images/TIANJIN.png">
                </p>

            </div>
        <div class="login-div">
            <div class="head">登录</div>
            <div class="login-list">
                <div class="back-white"><i class="icon-login1"></i><b></b><input type="text" class="input-text" placeholder="输入身份证号"></div>
                <div class="back-white"><i class="icon-login2"></i><b></b><input type="tel" class="input-text" placeholder="输入密码"></div>
                <div class="yanZ">
                    <div class="back-white"><i class="icon-login3"></i><b></b><input type="text" class="input-yz" placeholder="验证码"></div>
                    <img src="images/yzm.png"><span>换一张</span>
                </div>
                <p class="login-button">  <!-- 修改-->

                    <span>提示信息</span>
                    <button onclick="window.location.href='enrolling.html'">登录</button>
                </p>
                <div><a href="userregister1.html" class="marginLeft">新用户注册</a><a href="rpassword.html" class="marginRight">忘记密码</a></div>


            </div>
        </div>
        </div>
    </div>
